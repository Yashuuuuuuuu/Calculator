<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 2px 2px 5px #aaa;
        }

        .input {
            font-size: 24px;
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button {
            width: 30%; /* Each button takes up 30% of the container width */
            height: 50px;
            margin: 2px;
            font-size: 20px;
            cursor: pointer;
        }

        .numeric-button {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .operator-button {
            background-color: #3498db;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" class="input" id="display" readonly>
        <div class="buttons">
            <button class="button numeric-button" onclick="appendToDisplay('7')">7</button>
            <button class="button numeric-button" onclick="appendToDisplay('8')">8</button>
            <button class="button numeric-button" onclick="appendToDisplay('9')">9</button>
            <button class="button numeric-button" onclick="appendToDisplay('4')">4</button>
            <button class="button numeric-button" onclick="appendToDisplay('5')">5</button>
            <button class="button numeric-button" onclick="appendToDisplay('6')">6</button>
            <button class="button numeric-button" onclick="appendToDisplay('1')">1</button>
            <button class="button numeric-button" onclick="appendToDisplay('2')">2</button>
            <button class="button numeric-button" onclick="appendToDisplay('3')">3</button>
            <button class="button numeric-button" onclick="appendToDisplay('0')">0</button>
            <button class="button operator-button" onclick="appendToDisplay('+')">+</button>
            <button class="button operator-button" onclick="appendToDisplay('-')">-</button>
            <button class="button operator-button" onclick="appendToDisplay('*')">*</button>
            <button class="button operator-button" onclick="appendToDisplay('/')">/</button>
            <button class="button operator-button" onclick="calculate()">=</button>
            <button class="button operator-button" onclick="resetDisplay()">C</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function resetDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
